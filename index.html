<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style/main.css">
    <link href = "fonts/style.css" rel = "stylesheet" type = "text/css" />
    <title>Payment</title>
</head>
<body>
    <main class="main-page">
        <div class="container">
            <div class="form-container">
                <div class="form-wrapper">
                    <div class="form-body">
                        <h3 class="form__point">Info</h3>
                        <p class="form__input-text">Enter your email address</p>
                        <input type="email" class="form__input" placeholder="team@checkforpatent.com">
                        <h3 class="form__point">Product 1</h3>
                        <p class="form__input-text">Enter main keyword for the product</p>
                        <input type="email" class="form__input" placeholder="for example, sylicon wine cup">
                        <p class="form__input-text">Enter link to the similar product as a reference</p>
                        <input type="text" class="form__input" placeholder="https://...">
                        <a href="" class="form__link">Add more products</a>
                        <p class="form__input-text">We offer discount up to 36% for multiple checks</p>
                        <button type="submit" class="form__button">Submit and Pay 24.99 USD</button>
                        <p class="form__secure">Secure payment with Stripe</p>
    
                    </div>
                </div>
            </div>
            
            </div>

        </div>

    </main>
